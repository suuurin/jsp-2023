<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 글쓰기</title>
</head>
<style>
	h2 {
	  text-align: center;
	}
	
	.formtable {
	  margin-left:auto; 
      margin-right:auto;
	}
	
	textarea {
	  width: 100%;
      height: 500px;
      resize: none;
	}
	
</style>
<body>
<form action="writeResult.jsp" method="post" >
    <table class="formtable" style= "text-align: center">
    	<thead>
			<tr>
				<th><h2>게시판</h2><th>
			</tr>
    	</thead>
    	<tbody>
		    <tr>
		    	<td><input placeholder="글 제목" name="title" size="60" required></td>
		    </tr>
		    <tr>
		   		<td><textarea placeholder="글 내용" name="content" required></textarea></td>
		   	</tr>
		   	<tr>
		   		<td><input placeholder="작성자" name="id" size="15" required>
		   		<input type="submit" value="글쓰기"></td>
		   	</tr>
    	</tbody>
    </table>
</form>
</body>
</html>
